name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: QuickLaunch.exe
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: QuickLaunch
          - os: macos-latest
            platform: darwin/universal
            artifact: QuickLaunch.app

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Linux: Install GTK and WebKit dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $version = "${{ github.ref_name }}"
          Move-Item "build/bin/QuickLaunch.exe" "build/bin/QuickLaunch-$version-windows-amd64.exe"

      - name: Rename artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          version="${{ github.ref_name }}"
          mv build/bin/QuickLaunch "build/bin/QuickLaunch-$version-linux-amd64"

      - name: Package macOS app
        if: matrix.os == 'macos-latest'
        run: |
          version="${{ github.ref_name }}"
          cd build/bin
          zip -r "QuickLaunch-$version-macos-universal.zip" QuickLaunch.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/bin/QuickLaunch-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
